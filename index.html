<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="modal">
      <div class="plyNam">
        <form id="myForm" action="">
          <label class="lbl" for="name1">Player 1</label>
          <br />
          <input
            class="inp"
            type="text"
            id="name1"
            value="player1"
            name="name1"
          />
          <br />
          <label class="lbl" for="name2">Player 2</label>
          <br />
          <input
            class="inp"
            type="text"
            id="name2"
            value="player2"
            name="name2"
          />
          <br />
          <button
            type="button
          "
            class="selectWhoChooses"
          >
            Random Player Selector
          </button>
          <br />

          <p class="WhoWon"></p>

          <select class="SelectElement" name="dropdown" id="dropdown">
            <option value="X">X</option>
            <option value="O">0</option>
          </select>

          <br />
          <button class="btn" type="button">Submit</button>
        </form>
      </div>
    </div>
    <nav>
      <h1>Tic-Tac-Toe</h1>
    </nav>

    <div class="plyDisp">
      <div class="player1">
        <p class="p1name"></p>
        <p class="p1sym"></p>
      </div>
      <button class="reset">Reset</button>
      <div class="player2">
        <p class="p2name"></p>
        <p class="p2sym"></p>
      </div>
    </div>

    <div class="container">
      <div class="grid-cont"></div>
    </div>
    <div class="Result"></div>

    <script src="./app.js"></script>
  </body>
</html>
